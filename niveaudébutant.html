<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Foot - Niveau DÃ©butant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #2e7d32;
    }

    #progression {
      margin: 10px;
      font-weight: bold;
      color: #1b5e20;
    }

    .question {
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .choices button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choices button:hover {
      background: #388e3c;
    }

    #resultat-final {
      display: none;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>âš½ Quiz - Niveau DÃ©butant</h1>
  <div id="progression">Question 1 / 10</div>

  <div id="quiz-container" class="question">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div id="resultat-final">
    <h2>ðŸŽ‰ FÃ©licitations !</h2>
    <p id="score-final"></p>
  </div>

  <script>
    const questions = [
      { question: "Quelle nation a remportÃ© la Coupe du Monde 2018 ?", choices: ["BrÃ©sil", "France", "Croatie", "Allemagne"], answer: "France" },
      { question: "Combien de joueurs y a-t-il dans une Ã©quipe de football ?", choices: ["9", "10", "11", "12"], answer: "11" },
      { question: "Quel est le surnom de l'Ã©quipe nationale du BrÃ©sil ?", choices: ["La Roja", "La Canarinha", "Les Bleus", "Les Lions"], answer: "La Canarinha" },
      { question: "Quel joueur a marquÃ© le but vainqueur lors de la finale 2010 ?", choices: ["Iniesta", "Messi", "Ronaldo", "Xavi"], answer: "Iniesta" },
      { question: "Combien de minutes dure un match (temps rÃ©glementaire) ?", choices: ["80", "90", "100", "70"], answer: "90" },
      { question: "Quel est le pays hÃ´te de la Coupe du Monde 2022 ?", choices: ["Qatar", "USA", "Espagne", "Angleterre"], answer: "Qatar" },
      { question: "Quel joueur a remportÃ© le Ballon d'Or en 2019 ?", choices: ["Messi", "Modric", "Benzema", "Ronaldo"], answer: "Messi" },
      { question: "Quel club a remportÃ© la Ligue des Champions en 2019 ?", choices: ["Liverpool", "Tottenham", "Chelsea", "Real Madrid"], answer: "Liverpool" },
      { question: "Quel est le nombre minimum de joueurs pour dÃ©marrer un match ?", choices: ["11", "10", "9", "7"], answer: "7" },
      { question: "Quel joueur dÃ©tient le record de buts en Coupe du Monde ?", choices: ["Miroslav Klose", "PelÃ©", "Ronaldo", "Messi"], answer: "Miroslav Klose" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("progression").textContent = `Question ${currentQuestion + 1} / ${questions.length}`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function handleAnswer(choice) {
      const isCorrect = choice === questions[currentQuestion].answer;
      if (isCorrect) score++;
      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          finishQuiz();
        }
      }, 500); // dÃ©lai entre les questions (0.5 seconde)
    }

    function finishQuiz() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;
      enregistrerActivite("Niveau DÃ©butant");
      let totalXP = parseInt(localStorage.getItem("totalXP")) || 0;
      totalXP += score;
      localStorage.setItem("totalXP", totalXP);
    }

    function enregistrerActivite(nomActivite) {
      let activities = JSON.parse(localStorage.getItem("activities")) || [];
      if (!activities.includes(nomActivite)) {
        activities.push(nomActivite);
        localStorage.setItem("activities", JSON.stringify(activities));
      }
    }

    showQuestion();
  </script>
</body>
</html>
