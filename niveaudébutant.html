<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Foot - Niveau D√©butant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #2e7d32;
    }
    #progression {
      font-weight: bold;
      margin: 10px;
      color: #1b5e20;
    }
    #timer, #lives {
      font-weight: bold;
      margin: 10px;
    }
    .question {
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .choices button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover {
      background: #388e3c;
    }
    #resultat-final {
      display: none;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Quiz - Niveau D√©butant</h1>
  <div id="progression">Question 1 / 10</div>
  <div id="timer">‚è±Ô∏è Temps : <span id="time">10</span>s</div>
  <div id="lives">‚ù§Ô∏è Vies restantes : <span id="life">5</span></div>

  <div id="quiz-container" class="question">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback"></div>
  </div>

  <div id="resultat-final">
    <h2>üéâ F√©licitations !</h2>
    <p id="score-final"></p>
  </div>

  <script>
    const questions = [
      { question: "Quelle nation a remport√© la Coupe du Monde 2018 ?", choices: ["Br√©sil", "France", "Croatie", "Allemagne"], answer: "France" },
      { question: "Combien de joueurs y a-t-il dans une √©quipe de football ?", choices: ["9", "10", "11", "12"], answer: "11" },
      { question: "Quel est le surnom de l'√©quipe nationale du Br√©sil ?", choices: ["La Roja", "La Canarinha", "Les Bleus", "Les Lions"], answer: "La Canarinha" },
      { question: "Quel joueur a marqu√© le but vainqueur lors de la finale 2010 ?", choices: ["Iniesta", "Messi", "Ronaldo", "Xavi"], answer: "Iniesta" },
      { question: "Combien de minutes dure un match (temps r√©glementaire) ?", choices: ["80", "90", "100", "70"], answer: "90" },
      { question: "Quel pays organise la Coupe du Monde 2022 ?", choices: ["Qatar", "Russie", "USA", "France"], answer: "Qatar" },
      { question: "Qui a gagn√© la Coupe du Monde 1998 ?", choices: ["Br√©sil", "Allemagne", "France", "Italie"], answer: "France" },
      { question: "Combien de Coupes du Monde poss√®de le Br√©sil ?", choices: ["3", "4", "5", "6"], answer: "5" },
      { question: "Quel est le nom du ballon officiel de la Coupe du Monde 2014 ?", choices: ["Brazuca", "Jabulani", "Telstar", "Fevernova"], answer: "Brazuca" },
      { question: "Quel joueur fran√ßais a marqu√© un tripl√© en finale de Coupe du Monde ?", choices: ["Mbapp√©", "Griezmann", "Zidane", "Henry"], answer: "Mbapp√©" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let lives = 5;
    let timer;
    let timeLeft = 10;

    function updateProgression() {
      document.getElementById("progression").textContent = `Question ${currentQuestion + 1} / ${questions.length}`;
    }

    function startTimer() {
      timeLeft = 10;
      document.getElementById("time").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          handleAnswer(null);
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      updateProgression();
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      const feedback = document.getElementById("feedback");
      choicesDiv.innerHTML = "";
      feedback.textContent = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice);
        choicesDiv.appendChild(btn);
      });
      startTimer();
    }

    function handleAnswer(choice) {
      clearInterval(timer);
      const feedback = document.getElementById("feedback");
      const correctAnswer = questions[currentQuestion].answer;
      if (choice === correctAnswer) {
        feedback.textContent = "‚úÖ Bonne r√©ponse !";
        score++;
      } else {
        feedback.textContent = `‚ùå Mauvaise r√©ponse ! La bonne r√©ponse √©tait : ${correctAnswer}`;
        lives--;
        document.getElementById("life").textContent = lives;
        if (lives <= 0) {
          return finishQuiz();
        }
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          finishQuiz();
        }
      }, 1500);
    }

    function finishQuiz() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;
      enregistrerActivite("Niveau D√©butant");
      let totalXP = parseInt(localStorage.getItem("totalXP")) || 0;
      totalXP += score;
      localStorage.setItem("totalXP", totalXP);
    }

    function enregistrerActivite(nomActivite) {
      let activities = JSON.parse(localStorage.getItem("activities")) || [];
      if (!activities.includes(nomActivite)) {
        activities.push(nomActivite);
        localStorage.setItem("activities", JSON.stringify(activities));
      }
    }

    showQuestion();
  </script>
</body>
</html>
