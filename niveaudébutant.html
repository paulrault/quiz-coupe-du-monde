<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Foot - Niveau D√©butant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #2e7d32;
    }
    .question {
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .choices button, .drop-option, .vf-container div {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover, .drop-option:hover, .vf-container div:hover {
      background: #388e3c;
    }
    #resultat-final {
      display: none;
      padding: 30px;
    }
    .info-bar {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .progress-bar {
      height: 8px;
      background: #c8e6c9;
      margin: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #66bb6a;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    #start-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-modal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="start-modal">
    <div class="modal-content">
      <h2>üìú R√®gles du jeu</h2>
      <p>Vous avez 5 vies. Chaque mauvaise r√©ponse vous en fait perdre une. R√©pondez rapidement, chaque question a un temps limit√©. Pas de triche autoris√©e !</p>
      <button onclick="commencerQuiz()">Je m'engage</button>
    </div>
  </div>

  <h1>‚öΩ Quiz - Niveau D√©butant</h1>

  <div class="info-bar">
    <div>Vies ‚ù§Ô∏è: <span id="vies">5</span></div>
    <div>XP ‚≠ê: <span id="xp">0</span></div>
    <div>Temps ‚è±Ô∏è: <span id="timer">10</span>s</div>
  </div>

  <div class="progress-bar"><div id="progression" class="progress"></div></div>

  <div id="quiz-container" class="question">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div id="resultat-final">
    <h2>üéâ F√©licitations !</h2>
    <p id="score-final"></p>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
        e.preventDefault();
      }
    });

    let questions = [
      {
        type: "qcm",
        question: "Quelle nation a remport√© la Coupe du Monde 2018 ?",
        choices: ["Br√©sil", "France", "Croatie", "Allemagne"],
        answer: "France",
        temps: 10
      },
      {
        type: "qcm",
        question: "Combien de joueurs y a-t-il dans une √©quipe de football ?",
        choices: ["9", "10", "11", "12"],
        answer: "11",
        temps: 10
      },
      {
        type: "classement",
        question: "Classe ces √©quipes selon le nombre de Coupes du Monde gagn√©es (ordre d√©croissant)",
        choices: ["Br√©sil", "Allemagne", "Italie", "France"],
        answer: ["Br√©sil", "Allemagne", "Italie", "France"],
        temps: 60
      },
      {
        type: "glisser-deposer",
        question: "Associe chaque joueur √† sa nationalit√©",
        choices: ["Messi", "Mbapp√©", "Modric", "Neymar"],
        answer: {"Messi": "Argentine", "Mbapp√©": "France", "Modric": "Croatie", "Neymar": "Br√©sil"},
        temps: 60
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let vies = 5;
    let xp = 0;
    let timer;

    function commencerQuiz() {
      document.getElementById("start-modal").style.display = "none";
      showQuestion();
      window.onbeforeunload = () => "Tu es en plein quiz !";
    }

    function startTimer() {
      let tempsParQuestion = questions[currentQuestion].temps || 10;
      let timeLeft = tempsParQuestion;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          perdreVie();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion >= questions.length || vies <= 0) {
        finishQuiz();
        return;
      }
      startTimer();
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      if (q.type === "qcm") {
        q.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice);
          choicesDiv.appendChild(btn);
        });
      } else {
        choicesDiv.innerHTML = `<p style="color: gray;">(Interaction ${q.type} √† impl√©menter ici)</p>`;
      }
      updateProgression();
    }

    function checkAnswer(choice) {
      clearInterval(timer);
      const bonneReponse = questions[currentQuestion].answer;
      if (choice === bonneReponse) {
        score++;
        xp++;
        localStorage.setItem("totalXP", (parseInt(localStorage.getItem("totalXP")) || 0) + 1);
      } else {
        perdreVie();
      }
      currentQuestion++;
      setTimeout(showQuestion, 1000);
      updateInfos();
    }

    function perdreVie() {
      vies--;
      document.getElementById("vies").textContent = vies;
      currentQuestion++;
      if (vies <= 0) finishQuiz();
      else setTimeout(showQuestion, 1000);
    }

    function updateProgression() {
      const pourcentage = (currentQuestion / questions.length) * 100;
      document.getElementById("progression").style.width = `${pourcentage}%`;
    }

    function updateInfos() {
      document.getElementById("vies").textContent = vies;
      document.getElementById("xp").textContent = xp;
    }

    function finishQuiz() {
      clearInterval(timer);
      window.onbeforeunload = null;
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;

      enregistrerActivite("Niveau D√©butant");
    }

    function enregistrerActivite(nomActivite) {
      let activities = JSON.parse(localStorage.getItem("activities")) || [];
      if (!activities.includes(nomActivite)) {
        activities.push(nomActivite);
        localStorage.setItem("activities", JSON.stringify(activities));
      }
    }
  </script>
</body>
</html>
