<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Ligue 1 - Niveau Interm√©diaire</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e3f2fd;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #1565c0;
      padding: 20px;
    }
    .question-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .choices button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .info-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .progress-bar {
      height: 8px;
      background: #bbdefb;
      margin: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #42a5f5;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
    #resultat-final {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üèÜ Quiz Ligue 1 - Niveau Interm√©diaire</h1>
  <div class="info-bar">
    <div>Vies ‚ù§Ô∏è: <span id="vies">5</span></div>
    <div>XP ‚≠ê: <span id="xp">0</span></div>
    <div>Temps ‚è±Ô∏è: <span id="timer">10</span>s</div>
  </div>
  <div class="progress-bar"><div id="progression" class="progress"></div></div>
  <div id="quiz-container" class="question-box">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
  </div>
  <div id="resultat-final">
    <h2>üëè R√©sultat</h2>
    <p id="score-final"></p>
  </div>
  <script>
    const questions = [
      {
        type: "qcm",
        question: "Quel club a remport√© le plus de titres de Ligue 1 ?",
        choices: ["OM", "OL", "AS Saint-√âtienne", "PSG"],
        answer: "PSG"
      },
      {
        type: "qcm",
        question: "Quel joueur a marqu√© le plus de buts en Ligue 1 en une saison ?",
        choices: ["Kylian Mbapp√©", "Jean-Pierre Papin", "Josip Skoblar", "Zlatan Ibrahimovic"],
        answer: "Josip Skoblar"
      },
      {
        type: "classement",
        question: "Classe ces clubs selon leur anciennet√© en Ligue 1 (du plus ancien au plus r√©cent) :",
        items: ["PSG", "OM", "AS Monaco", "LOSC"],
        correctOrder: ["OM", "AS Monaco", "LOSC", "PSG"]
      },
      {
        type: "qcm",
        question: "Quel entra√Æneur a gagn√© le plus de fois la Ligue 1 ?",
        choices: ["Raymond Goethals", "Albert Batteux", "Didier Deschamps", "Laurent Blanc"],
        answer: "Albert Batteux"
      },
      {
        type: "qcm",
        question: "Quel club a connu une remont√©e spectaculaire en Ligue 1 en 2017 ?",
        choices: ["Strasbourg", "N√Æmes", "Reims", "Troyes"],
        answer: "Strasbourg"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let vies = 5;
    let xp = 0;
    let timer;

    function showQuestion() {
      clearInterval(timer);
      const q = questions[currentQuestion];
      let duration = (q.type === "classement") ? 60 : 10;
      startTimer(duration);
      if (currentQuestion >= questions.length || vies <= 0) {
        finishQuiz();
        return;
      }
      document.getElementById("question-text").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (q.type === "qcm") {
        q.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice);
          choicesDiv.appendChild(btn);
        });
      } else if (q.type === "classement") {
        const container = document.createElement("div");
        container.className = "sortable-container";
        q.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "sortable-item";
          div.textContent = item;
          container.appendChild(div);
        });
        const valider = document.createElement("button");
        valider.textContent = "Valider le classement";
        valider.onclick = () => {
          const ordre = Array.from(container.children).map(el => el.textContent);
          checkAnswer(ordre);
        };
        choicesDiv.appendChild(container);
        choicesDiv.appendChild(valider);
      }

      updateProgression();
    }

    function startTimer(duration) {
      let timeLeft = duration;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          perdreVie();
        }
      }, 1000);
    }

    function checkAnswer(response) {
      clearInterval(timer);
      const q = questions[currentQuestion];
      const bonneReponse = q.answer || q.correctOrder;
      const estCorrect = Array.isArray(bonneReponse)
        ? JSON.stringify(response) === JSON.stringify(bonneReponse)
        : response === bonneReponse;

      if (estCorrect) {
        score++;
        xp++;
        localStorage.setItem("totalXP", (parseInt(localStorage.getItem("totalXP")) || 0) + 1);
      } else {
        perdreVie();
        return;
      }

      currentQuestion++;
      setTimeout(showQuestion, 1000);
      updateInfos();
    }

    function perdreVie() {
      vies--;
      document.getElementById("vies").textContent = vies;
      currentQuestion++;
      if (vies <= 0) finishQuiz();
      else setTimeout(showQuestion, 1000);
    }

    function updateInfos() {
      document.getElementById("vies").textContent = vies;
      document.getElementById("xp").textContent = xp;
    }

    function updateProgression() {
      const pourcentage = (currentQuestion / questions.length) * 100;
      document.getElementById("progression").style.width = `${pourcentage}%`;
    }

    function finishQuiz() {
      clearInterval(timer);
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;
    }

    window.onload = () => {
      showQuestion();
    };
  </script>
</body>
</html>
