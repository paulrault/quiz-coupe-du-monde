<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Foot - Accueil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #2c3e50;
    }

    .pseudo-form {
      margin: 30px auto;
      padding: 20px;
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .pseudo-form input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1em;
      width: 60%;
      transition: all 0.3s ease;
    }

    .pseudo-form input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .pseudo-form button {
      margin-left: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pseudo-form button:hover {
      background-color: #45a049;
    }

    .best-xp-box {
      margin: 20px auto;
      padding: 15px 25px;
      background: linear-gradient(to right, #ffe082, #ffca28);
      color: #222;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      animation: none;
    }

    .quiz-links {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .quiz-link {
      padding: 15px 20px;
      background: #2196F3;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .quiz-link:hover {
      background: #1976D2;
    }

    .activities {
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .activities h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .activities ul {
      list-style: none;
      padding: 0;
    }

    .activities li {
      padding: 8px 10px;
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    #notification {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    @keyframes flash {
      0%, 100% { background-color: #ffeb3b; }
      50% { background-color: #fff176; }
    }
  </style>
</head>
<body>
  <h1>üèÜ Bienvenue sur le Quiz Foot</h1>

  <div class="pseudo-form">
    <input type="text" id="input-pseudo" placeholder="üéÆ Ton pseudo..." />
    <button id="btn-submit-score">üì§ Envoyer mes XP</button>
  </div>

  <div id="best-xp" class="best-xp-box">
    üèÜ Meilleur score : 0 XP
  </div>

  <div class="quiz-links">
    <a href="niveau-debutant.html" class="quiz-link">‚öΩ Niveau D√©butant</a>
    <a href="niveau-intermediaire.html" class="quiz-link">ü•Ö Niveau Interm√©diaire</a>
    <a href="niveau-avance.html" class="quiz-link">üèüÔ∏è Niveau Avanc√©</a>
  </div>

  <div class="activities">
    <h2>üìã Activit√©s r√©alis√©es</h2>
    <ul id="activity-list"></ul>
    <p id="activity-count"></p>
  </div>

  <div id="notification">‚úÖ Score envoy√© !</div>

  <audio id="notif-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="record-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-swoosh-2018.mp3"></audio>

  <script>
    const btnSubmit = document.getElementById("btn-submit-score");

    function envoyerScore(pseudo, totalXP) {
      console.log(`Envoy√© √† Firebase : ${pseudo} avec ${totalXP} XP`);
    }

    function afficherNotification(message, type = "success") {
      const notif = document.getElementById("notification");
      const sound = document.getElementById("notif-sound");
      let icon = type === "error" ? "‚ùå" : "‚úÖ";
      notif.innerHTML = `<span style="margin-right: 10px;">${icon}</span> ${message}`;
      notif.style.backgroundColor = type === "error" ? "#e53935" : "#4CAF50";
      notif.style.display = "block";
      notif.style.opacity = "1";
      sound.currentTime = 0;
      sound.play();

      setTimeout(() => {
        notif.style.opacity = "0";
        setTimeout(() => notif.style.display = "none", 300);
      }, 2500);
    }

    function afficherMeilleurXP() {
      const bestXP = parseInt(localStorage.getItem("bestXP")) || 0;
      document.getElementById("best-xp").textContent = `üèÜ Meilleur score : ${bestXP} XP`;
    }

    function afficherActivites() {
      const activityList = document.getElementById("activity-list");
      const activityCount = document.getElementById("activity-count");
      const completed = JSON.parse(localStorage.getItem("activities")) || [];

      activityList.innerHTML = "";
      completed.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        activityList.appendChild(li);
      });

      activityCount.textContent = `Activit√©s compl√©t√©es : ${completed.length} / 3`;
    }

    btnSubmit.addEventListener("click", () => {
      const pseudo = document.getElementById("input-pseudo").value.trim();
      const totalXP = parseInt(localStorage.getItem("totalXP")) || 0;

      if (!pseudo) {
        afficherNotification("‚ö†Ô∏è Pseudo manquant", "error");
        return;
      }

      if (totalXP === 0) {
        afficherNotification("‚ö†Ô∏è Aucun XP √† envoyer", "error");
        return;
      }

      const bestXP = parseInt(localStorage.getItem("bestXP")) || 0;
      envoyerScore(pseudo, totalXP);

      if (totalXP > bestXP) {
        localStorage.setItem("bestXP", totalXP);
        afficherNotification("üéâ Nouveau record !");
      } else {
        afficherNotification("‚úÖ Score envoy√© !");
      }

      afficherMeilleurXP();
    });

    afficherMeilleurXP();
    afficherActivites();
  </script>
</body>
</html>
