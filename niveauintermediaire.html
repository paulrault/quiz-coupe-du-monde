<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Foot - Niveau Interm√©diaire</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #2e7d32;
    }
    .question {
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .choices button, .drop-option, .vf-container div {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover, .drop-option:hover, .vf-container div:hover {
      background: #388e3c;
    }
    .sortable-item {
      padding: 10px;
      margin: 5px;
      background: #aed581;
      border-radius: 5px;
      cursor: grab;
    }
    .sortable-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #resultat-final {
      display: none;
      padding: 30px;
    }
    .info-bar {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .progress-bar {
      height: 8px;
      background: #c8e6c9;
      margin: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #66bb6a;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    #start-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-modal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="start-modal">
    <div class="modal-content">
      <h2>üìú R√®gles du jeu</h2>
      <p>Vous avez 5 vies. Chaque mauvaise r√©ponse vous en fait perdre une. R√©pondez rapidement, chaque question a un temps limit√©. Pas de triche autoris√©e !</p>
      <button onclick="commencerQuiz()">Je m'engage</button>
    </div>
  </div>

  <h1>‚öΩ Quiz - Niveau Interm√©diaire</h1>

  <div class="info-bar">
    <div>Vies ‚ù§Ô∏è: <span id="vies">5</span></div>
    <div>XP ‚≠ê: <span id="xp">0</span></div>
    <div>Temps ‚è±Ô∏è: <span id="timer">10</span>s</div>
  </div>

  <div class="progress-bar"><div id="progression" class="progress"></div></div>

  <div id="quiz-container" class="question">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div id="resultat-final">
    <h2>üéâ F√©licitations !</h2>
    <p id="score-final"></p>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
        e.preventDefault();
      }
    });

    let questions = [
      {
        type: "qcm",
        question: "Quel joueur d√©tient le record du plus grand nombre de buts en une seule √©dition de Coupe du Monde ?",
        choices: ["Pel√©", "Just Fontaine", "Miroslav Klose", "Lionel Messi"],
        answer: "Just Fontaine"
      },
      {
        type: "qcm",
        question: "Quel club a remport√© le plus de Ligues des Champions ?",
        choices: ["FC Barcelone", "AC Milan", "Real Madrid", "Liverpool"],
        answer: "Real Madrid"
      },
      {
        type: "classement",
        question: "Classe ces joueurs selon leur nombre de Ballons d'Or (du plus au moins) :",
        items: ["Cristiano Ronaldo", "Zin√©dine Zidane", "Lionel Messi", "Ronaldinho"],
        correctOrder: ["Lionel Messi", "Cristiano Ronaldo", "Zin√©dine Zidane", "Ronaldinho"]
      },
      {
        type: "qcm",
        question: "Dans quel pays se d√©roule la Coupe du Monde 2022 ?",
        choices: ["Russie", "Qatar", "√âtats-Unis", "Arabie Saoudite"],
        answer: "Qatar"
      },
      {
        type: "qcm",
        question: "Quel est le nombre de titres de champion du monde de l'Allemagne ?",
        choices: ["2", "3", "4", "5"],
        answer: "4"
      },
      {
        type: "qcm",
        question: "Qui a marqu√© le but de la victoire en finale de la Coupe du Monde 2014 ?",
        choices: ["Mario G√∂tze", "Thomas M√ºller", "Andr√© Sch√ºrrle", "Toni Kroos"],
        answer: "Mario G√∂tze"
      },
      {
        type: "qcm",
        question: "Quel pays a organis√© la premi√®re Coupe du Monde ?",
        choices: ["Br√©sil", "Italie", "Uruguay", "France"],
        answer: "Uruguay"
      },
      {
        type: "qcm",
        question: "Qui est le s√©lectionneur actuel de l‚Äô√©quipe de France (2024) ?",
        choices: ["Zin√©dine Zidane", "Didier Deschamps", "Laurent Blanc", "Raymond Domenech"],
        answer: "Didier Deschamps"
      },
      {
        type: "qcm",
        question: "Quelle est la dur√©e r√©glementaire d‚Äôun match de football (hors prolongations) ?",
        choices: ["80 minutes", "90 minutes", "100 minutes", "120 minutes"],
        answer: "90 minutes"
      },
      {
        type: "qcm",
        question: "Combien de joueurs une √©quipe peut-elle changer au cours d‚Äôun match officiel ?",
        choices: ["3", "5", "6", "7"],
        answer: "5"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let vies = 5;
    let xp = 0;
    let timer;

    function commencerQuiz() {
      document.getElementById("start-modal").style.display = "none";
      showQuestion();
      window.onbeforeunload = () => "Tu es en plein quiz !";
    }

    function startTimer(duration = 10) {
      let timeLeft = duration;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          perdreVie();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion >= questions.length || vies <= 0) {
        finishQuiz();
        return;
      }

      const q = questions[currentQuestion];
      let duration = 10;
      if (q.type === "classement") duration = 60;
      startTimer(duration);

      document.getElementById("question-text").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (q.type === "qcm") {
        q.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice);
          choicesDiv.appendChild(btn);
        });
      } else if (q.type === "classement") {
        const container = document.createElement("div");
        container.className = "sortable-container";
        q.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "sortable-item";
          div.draggable = true;
          div.textContent = item;
          container.appendChild(div);
        });
        const valider = document.createElement("button");
        valider.textContent = "Valider le classement";
        valider.onclick = () => {
          const ordre = Array.from(container.children).map(el => el.textContent);
          checkAnswer(ordre);
        };
        choicesDiv.appendChild(container);
        choicesDiv.appendChild(valider);
      }

      updateProgression();
    }

    function checkAnswer(response) {
      clearInterval(timer);
      const q = questions[currentQuestion];
      const bonneReponse = q.answer || q.correctOrder;
      const estCorrect = Array.isArray(bonneReponse)
        ? JSON.stringify(response) === JSON.stringify(bonneReponse)
        : response === bonneReponse;

      if (estCorrect) {
        score++;
        xp++;
        localStorage.setItem("totalXP", (parseInt(localStorage.getItem("totalXP")) || 0) + 1);
      } else {
        perdreVie();
        return;
      }
      currentQuestion++;
      setTimeout(showQuestion, 1000);
      updateInfos();
    }

    function perdreVie() {
      vies--;
      document.getElementById("vies").textContent = vies;
      currentQuestion++;
      if (vies <= 0) finishQuiz();
      else setTimeout(showQuestion, 1000);
    }

    function updateProgression() {
      const pourcentage = (currentQuestion / questions.length) * 100;
      document.getElementById("progression").style.width = `${pourcentage}%`;
    }

    function updateInfos() {
      document.getElementById("vies").textContent = vies;
      document.getElementById("xp").textContent = xp;
    }

    function finishQuiz() {
      clearInterval(timer);
      window.onbeforeunload = null;
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;
      enregistrerActivite("Niveau Interm√©diaire");
    }

    function enregistrerActivite(nomActivite) {
      let activities = JSON.parse(localStorage.getItem("activities")) || [];
      if (!activities.includes(nomActivite)) {
        activities.push(nomActivite);
        localStorage.setItem("activities", JSON.stringify(activities));
      }
    }
  </script>
</body>
</html>
