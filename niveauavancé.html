<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Foot - Niveau Avanc√©</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #e65100;
    }
    .question {
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .choices button, .drop-option, .vf-container div {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ef6c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover, .drop-option:hover, .vf-container div:hover {
      background: #d84315;
    }
    .sortable-item {
      padding: 10px;
      margin: 5px;
      background: #ffcc80;
      border-radius: 5px;
      cursor: grab;
    }
    .sortable-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #resultat-final {
      display: none;
      padding: 30px;
    }
    .info-bar {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .progress-bar {
      height: 8px;
      background: #ffe0b2;
      margin: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #fb8c00;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    #start-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-modal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="start-modal">
    <div class="modal-content">
      <h2>üìú R√®gles du jeu - Niveau Avanc√©</h2>
      <p>5 vies, des questions complexes, temps limit√©. R√©ponds bien pour gagner des XP et passe au niveau suivant !</p>
      <button onclick="commencerQuiz()">C'est parti !</button>
    </div>
  </div>

  <h1>‚öΩ Quiz - Niveau Avanc√©</h1>

  <div class="info-bar">
    <div>Vies ‚ù§Ô∏è: <span id="vies">5</span></div>
    <div>XP ‚≠ê: <span id="xp">0</span></div>
    <div>Temps ‚è±Ô∏è: <span id="timer">10</span>s</div>
  </div>

  <div class="progress-bar"><div id="progression" class="progress"></div></div>

  <div id="quiz-container" class="question">
    <div id="question-text"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div id="resultat-final">
    <h2>üèÜ Niveau Termin√© !</h2>
    <p id="score-final"></p>
  </div>

  <script>
    let questions = [
      { type: "qcm", question: "Quelle √©quipe a remport√© le plus de Ligue des Champions ?", choices: ["AC Milan", "Liverpool", "Real Madrid", "Barcelone"], answer: "Real Madrid" },
      { type: "qcm", question: "Qui a marqu√© le but de la t√™te en finale de la Coupe du Monde 2006 ?", choices: ["Zidane", "Materazzi", "Trezeguet", "Cannavaro"], answer: "Zidane" },
      { type: "classement", question: "Classe ces joueurs selon leur nombre de Ballon d'Or :", items: ["Cristiano Ronaldo", "Messi", "Modric", "Benzema"], correctOrder: ["Messi", "Cristiano Ronaldo", "Modric", "Benzema"] },
      { type: "vf", question: "Lionel Messi a jou√© uniquement au FC Barcelone dans sa carri√®re.", answer: "Faux" },
      { type: "qcm", question: "Combien de Coupes du Monde a remport√© l'Allemagne ?", choices: ["2", "3", "4", "5"], answer: "4" },
      { type: "qcm", question: "Quel joueur d√©tient le record du nombre de buts en une saison de Ligue 1 ?", choices: ["Mbapp√©", "Skoblar", "Ibrahimovic", "Delio Onnis"], answer: "Skoblar" },
      { type: "classement", question: "Classe ces clubs par nombre de titres de Ligue 1 :", items: ["Marseille", "PSG", "Saint-√âtienne", "Lyon"], correctOrder: ["Saint-√âtienne", "PSG", "Marseille", "Lyon"] },
      { type: "vf", question: "L'√©quipe nationale des Pays-Bas a d√©j√† gagn√© la Coupe du Monde.", answer: "Faux" },
      { type: "qcm", question: "Qui a marqu√© le but en or pour la France en finale de l'Euro 2000 ?", choices: ["Trezeguet", "Henry", "Zidane", "Wiltord"], answer: "Trezeguet" },
      { type: "qcm", question: "Quel pays a organis√© la Coupe du Monde 1994 ?", choices: ["Br√©sil", "Allemagne", "√âtats-Unis", "Italie"], answer: "√âtats-Unis" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let vies = 5;
    let xp = 0;
    let timer;

    function commencerQuiz() {
      document.getElementById("start-modal").style.display = "none";
      showQuestion();
      window.onbeforeunload = () => "Tu es en plein quiz !";
    }

    function startTimer(duration = 10) {
      let timeLeft = duration;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          perdreVie();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion >= questions.length || vies <= 0) return finishQuiz();
      const q = questions[currentQuestion];
      let duration = q.type === "classement" ? 60 : 15;
      startTimer(duration);

      document.getElementById("question-text").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (q.type === "qcm") {
        q.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice);
          choicesDiv.appendChild(btn);
        });
      } else if (q.type === "classement") {
        const container = document.createElement("div");
        container.className = "sortable-container";
        q.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "sortable-item";
          div.draggable = true;
          div.textContent = item;
          container.appendChild(div);
        });
        const valider = document.createElement("button");
        valider.textContent = "Valider le classement";
        valider.onclick = () => {
          const ordre = Array.from(container.children).map(el => el.textContent);
          checkAnswer(ordre);
        };
        choicesDiv.appendChild(container);
        choicesDiv.appendChild(valider);
      } else if (q.type === "vf") {
        const vraiBtn = document.createElement("button");
        vraiBtn.textContent = "Vrai";
        vraiBtn.onclick = () => checkAnswer("Vrai");
        const fauxBtn = document.createElement("button");
        fauxBtn.textContent = "Faux";
        fauxBtn.onclick = () => checkAnswer("Faux");
        choicesDiv.appendChild(vraiBtn);
        choicesDiv.appendChild(fauxBtn);
      }

      updateProgression();
    }

    function checkAnswer(response) {
      clearInterval(timer);
      const q = questions[currentQuestion];
      const bonneReponse = q.answer || q.correctOrder;
      const estCorrect = Array.isArray(bonneReponse) ? JSON.stringify(response) === JSON.stringify(bonneReponse) : response === bonneReponse;

      if (estCorrect) {
        score++;
        xp++;
        localStorage.setItem("totalXP", (parseInt(localStorage.getItem("totalXP")) || 0) + 1);
      } else {
        perdreVie();
        return;
      }
      currentQuestion++;
      setTimeout(showQuestion, 1000);
      updateInfos();
    }

    function perdreVie() {
      vies--;
      document.getElementById("vies").textContent = vies;
      currentQuestion++;
      if (vies <= 0) finishQuiz();
      else setTimeout(showQuestion, 1000);
    }

    function updateProgression() {
      const pourcentage = (currentQuestion / questions.length) * 100;
      document.getElementById("progression").style.width = `${pourcentage}%`;
    }

    function updateInfos() {
      document.getElementById("vies").textContent = vies;
      document.getElementById("xp").textContent = xp;
    }

    function finishQuiz() {
      clearInterval(timer);
      window.onbeforeunload = null;
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultat-final").style.display = "block";
      document.getElementById("score-final").textContent = `Tu as obtenu ${score} / ${questions.length}`;
      enregistrerActivite("Niveau Avanc√©");
    }

    function enregistrerActivite(nomActivite) {
      let activities = JSON.parse(localStorage.getItem("activities")) || [];
      if (!activities.includes(nomActivite)) {
        activities.push(nomActivite);
        localStorage.setItem("activities", JSON.stringify(activities));
      }
    }
  </script>
</body>
</html>
